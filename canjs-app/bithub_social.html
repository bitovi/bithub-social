      <h1>Bithub Bits Demo</h1>

        <!-- Image Example -->
        <article class="bit-container" id="bit-container-1">
          <div class="bit">
          <header class="bit-header col-sm-12">
            <figure class="bit-avatar col-xs-3 col-md-3 col-lg-2">
              <a href="#">
                <img class="bit-avatar--img img-responsive" src="http://gravatar.com/avatar/7c36e3920ea1fbeadd6c208c8d9be803" />
                <a href="#" class="bh-icon bh-icon-twitter"></a>
              </a>
            </figure>
            <figcaption class="col-xs-7 col-md-7 col-lg-8">
              <div class="bit-authorName col-xs-12 no-gutter">John Jacob Jingleheimer Schmidt</div>
              <div class="bit-date col-xs-12 no-gutter">July 25, 1980</div>
            </figcaption>
            <div class="bit-origin col-xs-2 text-right">
              <a href="#" class="bh-icon bh-icon-share js-bh-icon-share" data-toggle="popover" data-placement="bottom"></a>
            </div>
          </header>
          <div class="bit-content col-sm-12 no-gutter">
              <figure class="bit-content--media">
                <img class="img-responsive" src="http://placehold.it/650x250" />
              </figure>
              <figcaption class="bit-content--caption">
                <h3 class="bit-heading">Title of Bit Origin</h3>
                <p>Image Example - this is an image example with a whole bunch of text that just goes on about nothing really.</p>
              </figcaption>
          </div>
          </div>
        </article>
